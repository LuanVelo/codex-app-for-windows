name: CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Validate docs structure
        run: |
          test -f README.md
          test -f docs/architecture.md
          test -f docs/roadmap.md
